<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Iron Web</title>
</head>

<!-- UIkit CSS -->
<link rel="stylesheet" href="./css/uikit.min.css" />

<!-- UIkit JS -->
<script src="../js/uikit.min.js"></script>
<script src="../js/uikit-icons.min.js"></script>

<script src="../js/jquery.min.js"></script>
<script src="../js/main.js"></script>

<body>
    <div class="uk-margin-top uk-margin-left uk-margin-right">
        <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-margin">
                <input class="uk-input uk-form-default" type="text" placeholder="/" value="/home/rain/Projects">
            </div>
            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                    <thead>
                        <tr>
                            <th class="uk-table-shrink">Type</th>
                            <th class="uk-table-expand">Name</th>
                            <th class="uk-width-small">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button class="uk-button uk-button-text uk-button-small">
                                    <span uk-icon="reply"></span>
                                </button>
                            </td>
                            <td></td>
                            <td class="uk-text-nowrap">
                                <button class="uk-button uk-button-default uk-width-1-3 uk-button-small">
                                    <span uk-icon="plus"></span>
                                </button>
                                <button class="uk-button uk-button-default uk-width-1-3 uk-button-small">
                                    <span uk-icon="upload"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><span uk-icon="folder"></span></td>
                            <td class="uk-text-truncate">iron</td>
                            <td class="uk-text-nowrap">
                                <button class="uk-button uk-button-default uk-width-1-3 uk-button-small">
                                    <span uk-icon="minus"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><span uk-icon="file"></span></td>
                            <td class="uk-text-truncate">
                                iron.py
                            </td>
                            <td class="uk-text-nowrap">
                                <button class="uk-button uk-button-default uk-width-1-3 uk-button-small">
                                    <span uk-icon="minus"></span>
                                </button>
                                <button class="uk-button uk-button-default uk-width-1-3 uk-button-small">
                                    <span uk-icon="download"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
